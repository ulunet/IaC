name: Deploy base infra template

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Environment to deploy to
        required: true

# Environment variables available to all jobs and steps in this workflow
env:
  ARM_TEMPLATE_1: secrets.AZURE_SUBSCRIPTION_ID
  ARM_PARAM_FILE_1: "${{ github.event.inputs.env_to_deploy }}"
  ARM_PARAM_FILE_2: "${{ github.event.inputs.env_to_deploy }}-2.json"
  
  APP_RESOURCE_GROUP: "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}-rg"
  APP_LOCATION: "/" # location of your client code
  API_LOCATION: "api" # location of your api source code - optional
  APP_ARTIFACT_LOCATION: "build" # location of client code build output
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing deployment token for your static web app

jobs:
  validate_and_deploy_job:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.env_to_deploy }}

    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        #see https://docs.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-cli%2Clinux
        #    az account list-locations -o table

      - name: Set default Azure subscription
        run: az account set -s ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Create Azure resource group
        run: |
             az deployment sub create \
              --location ${{ secrets.AZURE_LOCATION }} \
              --template-file ./IaC/deployment-rg.bicep \
              --parameters name=${{ secrets.AZURE_RESOURCE_GROUP }} location=${{ secrets.AZURE_LOCATION }}
              
      - name: Validate deployment template(s)
        run: |
          az group deployment validate --resource-group ${{ AZURE_RESOURCE_GROUP }} --template-file ./IaC/base.json
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing api token for app
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match you app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: ${{ env.APP_LOCATION }}
          api_location: ${{ env.API_LOCATION }}
          app_artifact_location: ${{ env.APP_ARTIFACT_LOCATION }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }} # secret containing api token for app
          action: "close"
